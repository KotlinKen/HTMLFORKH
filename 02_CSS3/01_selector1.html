<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

        *{color:navy;}
        p{padding:30px;}
        #id3{color:dodgerblue;}

        ul li, ol li{background:darkmagenta}

    <p>선택자란 <br>특정 html태그를 선택할 때 사용하는 기능임.

    <hr>
    <h2>모든선택자</h2>

    <p>html문서 내에 같은 태그를 모두 선택할 때 사용함. <br>
    태그이름 {css속성 : 속성값}</p>


    <pre> #아이디명{color:blue}</pre>
