<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        div{
            width:300px;
            height:300px;
            background:olive;   
        }

            background:yellow;
        }
        #id1{
            background:turquoise;
        }

<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 csst속성은 위에서 아래로 적용이 됨. <br>
    하지만, 같은 태그에 여러개의 css속성이 설정된 경우,
    우선순위에 따라 스타일이 적용됨.</p>
    <pre>태그선택자 -> 클래스 선택자 -> 아이디선택자 - > 인라인 -> !important</pre>

    <div id="id1" class="cl1">우선순위테스트</div>


</body>
